[databases]
phyme_db = host=postgres port=5432 dbname=phyme_db user=postgres password=your_password

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
listen_backlog = 128
socket_dir = /tmp

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Connection settings
pool_mode = transaction
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15

# Pool settings (Production optimized)
max_client_conn = 200
default_pool_size = 50
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 5
max_db_connections = 100
max_user_connections = 100

# Logging (Production settings)
log_connections = 0
log_disconnections = 0
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Security
ignore_startup_parameters = extra_float_digits
application_name_add_host = 1

# Performance tuning (Production optimized)
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepintvl = 10
tcp_keepidle = 600

# Memory settings (Production optimized)
max_packet_size = 2147483647
listen_backlog = 256
sbuf_loopcnt = 5

# Admin settings
admin_users = postgres
stats_users = postgres

# Verbose logging (disabled in production)
verbose = 0

# Additional production settings
query_wait_timeout = 120
query_timeout = 0
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600
